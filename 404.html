			var files = ["index.html","index.php"];
			function load_again()
			{
				var url = "" + window.location;

				var basename = "";

				basename = url.split("?")[0].split("/");basename = basename[basename.length-1];
				var basenameNoExtension = basename.split(".")[0];

				if( basenameNoExtension && ( basenameNoExtension != "index" ) )
				{
					return 0;
				}

				if( 0 <= url.indexOf("onloadurlindex=") )
				{
					var onloadurlindex = eval(url[url.indexOf("onloadurlindex=")+"onloadurlindex=".length]);
					if( onloadurlindex && ( onloadurlindex <= files.length ))
					{
						window.location.href = files[onloadurlindex-1] + "?onloadurlindex="+(onloadurlindex+1);
					}
				}else{
					window.location.href = window.location.href + "?onloadurlindex=1"
				}				
			}
			load_again();
		</script>
